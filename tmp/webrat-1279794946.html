<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Wee Day Out</title>
	<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=" type="text/javascript">
  </script>
  <link href="/stylesheets/weedayout.css?1279789875" media="screen" rel="stylesheet" type="text/css" />
<link href="/stylesheets/buttons.css?1279716735" media="screen" rel="stylesheet" type="text/css" />
  <script src="/javascripts/jquery-1.3.2.min.js?1279716735" type="text/javascript"></script>
<script src="/javascripts/lowpro.jquery.js?1279716735" type="text/javascript"></script>
<script src="/javascripts/application.js?1279716735" type="text/javascript"></script>
<script src="/javascripts/latlongmap.js?1279716735" type="text/javascript"></script>
</head>
<body>
<div class="outer_wrapper">
<div class="inner_wrapper">
  <div class="header">
    <a href="/" class="logo_link">weedayout.com</a>
    <h2>Putting accessible features on the map.</h2>
  
    <div class="main_nav">
      <ul>
        <li class="home"><a href="/">Home</a></li>
        <li class="add_facility"><a href="/toilets/new">Add a Facility</a></li>
        <!-- <li class="add_gap"><a href="add/gap/path">Add a Gap</a></li> -->
      </ul>
      <div class="bar"></div>
    </div>
  </div>
  
  <div class="main">
    

<div class="main_inner">

  <form action="/toilets/toilet-01" class="edit_toilet" id="edit_toilet_254" method="post"><div style="margin:0;padding:0;display:inline"><input name="_method" type="hidden" value="put" /></div>
    <div class="left">
      <h2 class="tall">1. Enter the facilityâ€™s details below...</h2>
	  
		
		
      <div class="form_entry">
        <label class="first" for="toilet_name">Name: <span style='color:#FF0000'>*</span></label>
        <input id="toilet_name" name="toilet[name]" size="30" type="text" value="toilet 01" />
      </div>
      <div class="form_entry">
        <label for="toilet_address">Address: <span style='color:#FF0000'>*</span></label>
        <input id="toilet_address" name="toilet[address]" size="30" type="text" value="address 1" />
      </div>
      <div class="form_entry">
        <label for="toilet_venuetype">Venue Type:</label>
        <input id="toilet_venuetype" name="toilet[venuetype]" size="30" type="text" value="venue 1" />
      </div>
      <div class="form_entry">
        <label for="toilet_howtoaccess">How to Access:</label>
        <input id="toilet_howtoaccess" name="toilet[howtoaccess]" size="30" type="text" value="access 1" />
      </div>
      <div class="with_checkboxes clearfix">
        <label for="toilet_changingbench">Changing Bench?</label>
        <input name="toilet[changingbench]" type="hidden" value="0" /><input checked="checked" id="toilet_changingbench" name="toilet[changingbench]" type="checkbox" value="1" />
      </div>
      <div class="with_checkboxes clearfix">
        <label for="toilet_hoist">Hoist?</label>
        <input name="toilet[hoist]" type="hidden" value="0" /><input checked="checked" id="toilet_hoist" name="toilet[hoist]" type="checkbox" value="1" />
      </div class="form_entry">
      <div>
        <label for="toilet_toiletlocation">Toilet Location:</label>
        <input id="toilet_toiletlocation" name="toilet[toiletlocation]" size="30" type="text" value="location 1" />
      </div>
      <div class="form_entry">
        <label for="toilet_whocanuse">Who can use:</label>
        <input id="toilet_whocanuse" name="toilet[whocanuse]" size="30" type="text" value="use 1" />
      </div>
	<p class="note"><span style='color:#FF0000'>*</span>Required field</p>
    </div><!-- /.left -->
  
    <div class="right">
      <h2 class="tall">2. Drag the marker to refine the  location on the map...</h2>
      <div id="map" style="height: 350px; width: 350px"></div>
      <div style="display: none">
        <input id="toilet_lat" name="toilet[lat]" size="30" type="text" value="0.01" />
        <input id="toilet_long" name="toilet[long]" size="30" type="text" value="51.00" />
      </div>
    
      <fieldset class="spamcheck_fields">
        <label for="spamcheck">To prove you're not a spam bot, please put 'rabbit' into this field</label>
        <input id="spamcheck" name="spamcheck" type="text" />
      </fieldset>
    
    
      <p class="navig">
        <span class="submit_container">
        <input class="button submit_button" id="Sumbit" name="commit" type="submit" value="Submit" />
        </span>
        <a href="/toilets/toilet-01">Back</a>
      </p>
  </div><!-- /.right -->

  </form>
</div>
  </div>

</div>
</div>
<!-- WeeDayOut at www.example.com -->
</body>
</html>
